[pytest]
addopts = -q --maxfail=1 --disable-warnings --cov=backend --cov-report=term-missing
testpaths = backend/tests
python_files = test_*.py
markers =
    optional: marks tests that rely on optional external services
filterwarnings =
    ignore:the load_module\(\) method is deprecated:DeprecationWarning
    ignore:ast\.NameConstant is deprecated:DeprecationWarning
